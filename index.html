<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmpireStateBank Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: #f4f6fc;
      --header-bg: #14426a;
      --accent1: #1aa1c7;
      --accent2: #f34b4b;
      --card-bg: #e8f0fa;
      --card-border: #1aa1c7;
      --text-header: #fff;
      --text-main: #222;
      --profit-low: #f34b4b;
      --profit-high: #1aa1c7;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text-main);
      overflow: hidden;
    }

    /* Loader overlay */
    .main-loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--header-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s;
    }
    .loader-img-spin {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 6px solid var(--accent1);
      background: #fff;
      object-fit: cover;
      animation: loaderSpin 1s linear infinite;
      margin-bottom: 32px;
    }
    @keyframes loaderSpin {
      0% { transform: rotate(0);}
      100% { transform: rotate(360deg);}
    }
    .loader-title {
      font-size: 2.05rem;
      font-weight: 900;
      color: var(--accent1);
      margin-bottom: 14px;
      text-align: center;
      letter-spacing: 1.2px;
    }
    .loader-caption {
      font-size: 1.22rem;
      font-weight: 700;
      text-align: center;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 0;
      position: relative;
      overflow: visible;
    }
    .loader-caption .underline {
      position: absolute;
      left: 0; right: 0; top: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--accent2), var(--accent1));
      border-radius: 3px;
      animation: underlineSlide 1.2s infinite cubic-bezier(.5,.1,.5,1);
    }
    @keyframes underlineSlide {
      0% { width: 0; opacity: 1;}
      40% { width: 100%; opacity: 1;}
      60% { width: 100%; opacity: 1;}
      75% { width: 0; opacity: 1;}
      100% { width: 0; opacity: 0;}
    }
    .loader-caption .dot {
      display: inline-block;
      font-weight: bold;
      color: var(--accent2);
      animation: loaderDotPulse 1.1s infinite;
    }
    .loader-caption .dot:nth-child(2) { animation-delay: 0.2s; }
    .loader-caption .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes loaderDotPulse {
      0%, 100% { transform: scale(1); opacity: 0.75;}
      50% { transform: scale(1.6); opacity: 1;}
    }

    /* Header Bar */
    .header-bar {
      width: 100vw;
      background: var(--header-bg);
      padding: 25px 0 15px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
    }
    .header-bar .logo-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-bar .app-logo {
      width: 48px; height: 48px;
      border-radius: 12px;
      border: 2px solid var(--accent1);
      object-fit: cover;
      background: #fff;
    }
    .header-bar .main-title {
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--text-header);
      letter-spacing: 1.2px;
    }
    .header-bar .subtitle {
      color: var(--accent1);
      font-size: 1rem;
      font-weight: 600;
      margin-left: 16px;
      letter-spacing: 1px;
    }

    /* Main Content */
    .main-content {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 32px;
      background: var(--main-bg);
      opacity: 0;
      transition: opacity 0.6s;
      position: relative;
      z-index: 1;
    }
    .main-content.active {
      opacity: 1;
    }

    .programs-stack {
      display: flex;
      flex-direction: column;
      gap: 34px;
      align-items: center;
      width: 95vw;
      max-width: 430px;
      margin: 0 auto;
    }

    .program-card {
      background: var(--card-bg);
      border-radius: 14px;
      border: 2.5px solid var(--card-border);
      padding: 32px 18px 22px 18px;
      min-width: 200px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      overflow: hidden;
      margin-bottom: 0;
    }
    .prog-name {
      font-size: 1.18rem;
      font-weight: 700;
      color: var(--accent2);
      margin-bottom: 10px;
      letter-spacing: 1.2px;
    }
    .prog-desc {
      font-size: 1.03rem;
      color: var(--text-main);
      margin-bottom: 19px;
      font-weight: 500;
      line-height: 1.6;
    }
    .prog-desc .profit {
      font-weight: bold;
      text-shadow: none;
    }
    .prog-desc .low {
      color: var(--profit-low);
    }
    .prog-desc .high {
      color: var(--profit-high);
    }
    .prog-action {
      display: flex;
      width: 100%;
      position: relative;
      margin-top: auto;
      align-items: center;
      justify-content: flex-end;
    }
    .prog-btn {
      padding: 12px 30px;
      background: var(--accent1);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
      margin-right: 0;
      transition: background 0.2s;
    }
    .prog-btn:hover, .prog-btn:focus {
      background: var(--accent2);
      color: #fff;
    }

    .card-loader-overlay {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(44, 62, 80, 0.93);
      z-index: 3;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      transition: 0.2s;
    }
    .card-loader-overlay.active {
      display: flex;
      animation: fadeIn 0.35s;
    }
    .card-loader-wavebars {
      display: flex;
      gap: 4px;
      align-items: flex-end;
      justify-content: center;
      margin-bottom: 12px;
      height: 26px;
    }
    .card-loader-wavebar {
      width: 7px;
      height: 18px;
      border-radius: 3px;
      background: var(--accent1);
      animation: wavebarUpDown 1s infinite;
    }
    .card-loader-wavebar:nth-child(2) {
      animation-delay: 0.15s;
      background: var(--accent2);
    }
    .card-loader-wavebar:nth-child(3) {
      animation-delay: 0.3s;
      background: var(--accent1);
    }
    .card-loader-wavebar:nth-child(4) {
      animation-delay: 0.45s;
      background: var(--accent2);
    }
    .card-loader-wavebar:nth-child(5) {
      animation-delay: 0.6s;
      background: var(--accent1);
    }
    @keyframes wavebarUpDown {
      0%,100% { height: 14px; }
      50% { height: 28px; }
    }
    .card-loader-typing {
      font-size: 1.09rem;
      color: #fff;
      font-weight: 600;
      text-align: center;
      min-height: 30px;
      letter-spacing: 0.5px;
      padding: 0 8px;
      margin-bottom: 10px;
      font-family: 'Fira Mono', 'Consolas', monospace;
      border-left: 2px solid var(--accent1);
      padding-left: 10px;
      animation: fadeInText 1.2s infinite alternate;
      display: inline-block;
    }
    @keyframes fadeInText {
      0% { opacity: 0.2; }
      100% { opacity: 1;}
    }
    .card-loader-note {
      font-size: 0.97rem;
      color: #ffe;
      background: rgba(26,161,199,0.12);
      border-radius: 7px;
      padding: 8px 14px;
      margin-top: 8px;
      margin-bottom: 0;
      text-align: center;
      font-family: 'Fira Mono', 'Consolas', monospace;
      letter-spacing: 0.8px;
      border-left: 2px solid var(--accent1);
      padding-left: 10px;
      min-height: 22px;
    }
    @media (max-width: 700px) {
      .header-bar {
        flex-direction: column;
        gap: 6px;
        padding: 12px 0 7px 0;
      }
      .main-content {
        padding-top: 8px;
      }
      .program-card {
        padding: 12px 4px 10px 4px;
      }
    }
    @media (max-width: 500px) {
      .program-card {
        padding: 7px 2px 7px 2px;
      }
    }
  </style>
</head>
<body>
  <!-- Loader Overlay with new animation style -->
  <div class="main-loader" id="mainLoader">
    <img src="-5890865169557472356_109.jpg" class="loader-img-spin" alt="Empire Loader" />
    <div class="loader-title">EmpireStateBank Project</div>
    <div class="loader-caption" id="loaderCaption">
      Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
      <span class="underline"></span>
    </div>
  </div>

  <!-- Header Bar -->
  <div class="header-bar">
    <div class="logo-wrap">
      <img src="-5890865169557472356_109.jpg" class="app-logo" alt="EmpireStateBank Icon" />
      <span class="main-title">EmpireStateBank</span>
    </div>
    <span class="subtitle">Select your preferred program below</span>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="programs-stack">
      <!-- Card 1 -->
      <div class="program-card">
        <div class="prog-name">EmpireTrade</div>
        <div class="prog-desc">
          Earn rewarding commissions when you trade with EmpireStateBank <span class="profit low">Low profit</span>, safe and steady.
        </div>
        <div class="prog-action">
          <button class="prog-btn" 
            data-url="https://empirestatebank.github.io/EmpireStateBank//"
            data-type="empirebot">
            Start Trading
          </button>
        </div>
        <div class="card-loader-overlay">
          <div class="card-loader-wavebars">
            <div class="card-loader-wavebar"></div>
            <div class="card-loader-wavebar"></div>
            <div class="card-loader-wavebar"></div>
            <div class="card-loader-wavebar"></div>
            <div class="card-loader-wavebar"></div>
          </div>
          <div class="card-loader-typing"></div>
          <div class="card-loader-note" id="note-empirebot"></div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="program-card">
        <div class="prog-name">EmpireBettingTips</div>
        <div class="prog-desc">
          Get Football betting tips with <span class="profit high">High profit</span> potential. Expert picks, every day!
        </div>
        <div class="prog-action">
          <button class="prog-btn" 
            data-url="https://empirestatebank.github.io/Empire-Betting-Tips//"
            data-type="empirebet">
            Get Betting Tips
          </button>
        </div>
        <div class="card-loader-overlay">
          <div class="card-loader-wavebars">
            <div class="card-loader-wavebar"></div>
            <div class="card-loader-wavebar"></div>
            <div class="card-loader-wavebar"></div>
            <div class="card-loader-wavebar"></div>
            <div class="card-loader-wavebar"></div>
          </div>
          <div class="card-loader-typing"></div>
          <div class="card-loader-note" id="note-empirebet"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    // Loader: show for 6s, then show main content
    window.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        document.getElementById('mainLoader').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('mainLoader').style.display = 'none';
          document.getElementById('mainContent').classList.add('active');
          document.body.style.overflow = 'auto';
        }, 300);
      }, 6000);
    });

    // Typing texts per program
    const typingTexts = {
      empirebot: "EmpireBot is trading for you. Watch your investment multiply safely with smart, automated strategies from EmpireStateBank.",
      empirebet: "EmpireBet is preparing the most accurate football predictions. Win confidently with our expert betting tips, every single time."
    };

    // Typewriter effect for loader note
    function typeText(element, text, duration = 6000) {
      element.textContent = '';
      let i = 0;
      const total = text.length;
      const interval = Math.max(16, duration / total);
      function type() {
        if (i <= total) {
          element.textContent = text.slice(0, i) + (i < total ? "|" : "");
          i++;
          setTimeout(type, interval);
        }
      }
      type();
    }

    // Card loading overlay animation
    function showCardLoader(btn, type, duration) {
      // Hide all overlays and re-enable all buttons first
      document.querySelectorAll('.card-loader-overlay').forEach(l => l.classList.remove('active'));
      document.querySelectorAll('.prog-btn').forEach(b => b.disabled = false);

      // Show overlay for this card only
      const card = btn.closest('.program-card');
      const overlay = card.querySelector('.card-loader-overlay');
      const typingDiv = overlay.querySelector('.card-loader-typing');
      const noteDiv = overlay.querySelector('.card-loader-note');
      btn.disabled = true;
      card.style.opacity = '0.7';

      // Set the animated text
      typingDiv.textContent = (type === 'empirebot') ? 'Launching EmpireBot...' : 'Launching EmpireBet...';

      // Typewriter effect for the note
      let noteText = (type === 'empirebot')
        ? "EmpireBot is trading for you. Watch your investment multiply safely with smart, automated strategies from EmpireStateBank."
        : "EmpireBet is preparing the most accurate football predictions. Win confidently with our expert betting tips, every single time.";

      typeText(noteDiv, noteText, duration);

      overlay.classList.add('active');

      setTimeout(() => {
        window.location.href = btn.dataset.url;
      }, duration);
    }

    // Handle Program Card Button Clicks
    document.addEventListener('DOMContentLoaded', function () {
      const buttons = document.querySelectorAll('.prog-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', function (e) {
          e.preventDefault();
          showCardLoader(btn, btn.getAttribute('data-type'), 6000);
        });
      });
    });
  </script>
</body>
</html>
