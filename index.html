<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Image</title>
    <style>
        img {
            width: 200px; /* Adjust the size as needed */
            display: block;
        }
    </style>
</head>
<body>
    <h1>Daily Token Registration Price â‚¦5,300</h1>
    <img id="image" src="AddText_04-04-01.03.00.png" alt="Image" />
    
    <h1>Countdown Timer</h1>
    <div id="countdown">60</div>

    <p>Do not close your browser after making payment. Please wait to confirm your registration.</p>

    <script>
        // Set the countdown time in seconds
        var timeLeft = 60;

        // Update the count down every 1 second
        var countdownTimer = setInterval(function() {
            // Display the time left
            document.getElementById("countdown").textContent = timeLeft;
            
            // Decrease the time left by 1
            timeLeft--;

            // If the countdown is over, stop the timer and display the message with a link
            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = '<a href="https://sambo7785.github.io/Daily-Token-Registration/">I have sent</a>';
            }

            // If the countdown reaches 5 seconds, hide the image
            if (timeLeft === 5) {
                document.getElementById("image").style.display = 'none';
            }
        }, 1000);
    </script>
</body>
</html>
