<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmpireStateBank Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    /* Loader Styles */
    .loader-bg {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      background: radial-gradient(circle at 50% 50%, #23243b 60%, #000 100%);
    }
    .loader-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      box-shadow: 0 0 42px #ff9800, 0 0 12px #2196f3;
      object-fit: cover;
      border: 3px solid #fff;
      animation: loaderSpin 1.2s linear infinite;
      margin-bottom: 36px;
      background: #fff;
      display: block;
    }
    @keyframes loaderSpin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .blinking {
      font-size: 2.4rem;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-align: center;
      background: linear-gradient(90deg, #ff9800, #2ecc40 20%, #2196f3 40%, #e91e63 60%, #ffd600 80%, #00e676 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      animation: beautifulBlink 2.2s infinite;
      text-shadow:
        0 0 8px #fff, 0 0 24px #ff9800, 0 0 12px #2196f3, 0 0 18px #2ecc40, 0 0 4px #e91e63;
    }
    @keyframes beautifulBlink {
      0%   { opacity: 0; transform: scale(0.98);}
      10%  { opacity: 1; transform: scale(1.09);}
      30%  { opacity: 1; transform: scale(1);}
      50%  { opacity: 0.3; transform: scale(1.03);}
      60%  { opacity: 1; transform: scale(1.08);}
      80%  { opacity: 1; transform: scale(1);}
      100% { opacity: 0; transform: scale(0.98);}
    }
    .loader-caption {
      font-size: 1.08rem;
      color: #ffd600;
      font-weight: 500;
      letter-spacing: 1px;
      margin-top: 15px;
      text-shadow: 0 0 8px #2196f3;
      animation: fadeInLoaderCaption 2.1s;
    }
    @keyframes fadeInLoaderCaption {
      from { opacity: 0;}
      to { opacity: 1;}
    }

    /* Program Select Styles */
    .program-select {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0; left: 0;
      background: #000;
      animation: fadeIn 1s;
      padding-top: 42px;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .program-img {
      width: 110px;
      height: 110px;
      margin-bottom: 28px;
      border-radius: 20px;
      object-fit: cover;
      border: 2px solid #fff176;
      box-shadow: 0 0 20px #2196f3;
      background: #fff;
    }
    .program-title {
      font-size: 2.1rem;
      color: #fff;
      margin-bottom: 40px;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #2196f3, 0 0 4px #ff9800;
    }
    .program-list {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 320px;
      max-width: 95vw;
    }
    .program-card {
      background: linear-gradient(90deg, #181818 70%, #23243b 100%);
      border-radius: 10px;
      padding: 22px 24px;
      box-shadow: 0 4px 16px rgba(44,204,64,0.18), 0 0px 12px #2196f344;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 1.5px solid #ffd600;
    }
    .prog-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2196f3;
      margin-bottom: 8px;
      text-shadow: 0 0 4px #fff;
    }
    .prog-desc {
      font-size: 1rem;
      color: #ededed;
      margin-bottom: 12px;
    }
    .prog-desc span {
      font-weight: bold;
      text-shadow: 0 0 2px #fff;
    }
    .prog-link {
      display: inline-block;
      background: linear-gradient(90deg,#ff9800 30%, #2196f3 70%);
      color: #fff;
      font-weight: 600;
      padding: 7px 18px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      font-size: 1rem;
      box-shadow: 0 2px 8px #2196f388;
    }
    .prog-link:hover {
      background: linear-gradient(90deg,#2196f3 30%, #ff9800 70%);
      color: #fff;
      transform: scale(1.07);
    }
    @media (max-width: 500px) {
      .program-list {
        width: 98vw;
      }
    }
  </style>
</head>
<body>
  <!-- Loader Layout -->
  <div class="loader-bg" id="loaderScreen">
      <!-- Loader Image (rotating) - replace src with your logo/image if needed -->
      <img src="-5890865169557472356_109.jpg" alt="EmpireStateBank Loader" class="loader-img">
      <div class="blinking" id="welcomeMsg">Welcome to EmpireStateBank Program</div>
      <div class="loader-caption">Please wait while we prepare your experience...</div>
  </div>
  <!-- Program Select Page -->
  <div class="program-select" id="programScreen">
    <!-- Image before the program selection (replace src as needed) -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Bank_of_EmpireState.png" alt="EmpireStateBank Icon" class="program-img">
    <div class="program-title">Select Your Preferred Program</div>
    <div class="program-list">
      <div class="program-card">
        <div class="prog-name">EmpireBot</div>
        <div class="prog-desc">Betting Odd Trading: <span style="color:#ffd600;">Low profit</span>.</div>
        <a class="prog-link" href="https://empirestatebank.github.io/EmpireStateBank//" target="_blank">Open EmpireBot</a>
      </div>
      <div class="program-card">
        <div class="prog-name">EmpireBet</div>
        <div class="prog-desc">Football betting Tips: <span style="color:#e91e63;">High Profit</span>.</div>
        <a class="prog-link" href="https://empirestatebank.github.io/Empire-Betting-Tips//" target="_blank">Open EmpireBet</a>
      </div>
    </div>
  </div>
  <script>
    // Show loader/welcome for 7 seconds, then show program selection screen
    setTimeout(function() {
      document.getElementById('loaderScreen').style.display = 'none';
      document.getElementById('programScreen').style.display = 'flex';
      document.body.style.overflow = 'auto';
    }, 7000);
  </script>
</body>
</html>
