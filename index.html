<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Betting Odds Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f8f8f8; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 0 8px #ccc; }
        label, input, button { display: block; width: 100%; margin-bottom: 16px; }
        input[type="text"] { padding: 8px; }
        button { padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 24px; padding: 12px; background: #e3f2fd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Football Betting Odds Calculator</h2>
        <label for="performanceA">Team A Last 10 Game Results (W/D/L):</label>
        <input type="text" id="performanceA" placeholder="e.g. W W D L W W D W L D" maxlength="29">
        <label for="performanceB">Team B Last 10 Game Results (W/D/L):</label>
        <input type="text" id="performanceB" placeholder="e.g. D W L L W D W L W W" maxlength="29">
        <button onclick="calculateOdds()">Calculate Odds</button>
        <div id="output" class="result"></div>
    </div>
    <script>
        function getPerformanceStats(results) {
            if (results.length !== 10) return null;
            let points = results.reduce((acc, val) => acc + (val === 'W' ? 3 : val === 'D' ? 1 : 0), 0);
            let perf = points / 30; // 0 to 1
            let odds = (1 + (1 - perf)).toFixed(2);
            return { points, perf, odds };
        }
        function calculateOdds() {
            let inputA = document.getElementById('performanceA').value.trim().toUpperCase();
            let inputB = document.getElementById('performanceB').value.trim().toUpperCase();
            let resultsA = inputA.split(' ').filter(x => x === 'W' || x === 'D' || x === 'L');
            let resultsB = inputB.split(' ').filter(x => x === 'W' || x === 'D' || x === 'L');
            let statsA = getPerformanceStats(resultsA);
            let statsB = getPerformanceStats(resultsB);

            if (!statsA || !statsB) {
                document.getElementById('output').innerHTML = "Please enter exactly 10 results for both teams using W, D, or L (separated by spaces).";
                return;
            }

            document.getElementById('output').innerHTML = `
                <b>Team A:</b><br>
                Performance points: ${statsA.points} / 30<br>
                Performance percentage: ${(statsA.perf*100).toFixed(1)}%<br>
                <b>Suggested Betting Odd (Decimal): ${statsA.odds}</b>
                <hr>
                <b>Team B:</b><br>
                Performance points: ${statsB.points} / 30<br>
                Performance percentage: ${(statsB.perf*100).toFixed(1)}%<br>
                <b>Suggested Betting Odd (Decimal): ${statsB.odds}</b>
            `;
        }
    </script>
</body>
</html>
